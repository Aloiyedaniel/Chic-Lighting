<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Catalog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Plant Catalog</h1>
    </header>
    <main>
        <div class="categories">
            <button class="category-button" data-category="all">All</button>
            <button class="category-button" data-category="indoor">Indoor Plants</button>
            <button class="category-button" data-category="outdoor">Outdoor Plants</button>
            <button class="category-button" data-category="succulents">Succulents</button>
            <button class="category-button" data-category="flowering">Flowering Shrubs</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search plants...">
        </div>
        <div class="plant-list">
            <!-- Plant listings will be displayed here -->
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
